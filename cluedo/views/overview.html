<ng-include src="'partials/nav.html'"></ng-include>

<table>
  <thead>
    <tr>
      <th ng-repeat="player in $store.players">{{player.name}}</th>
    </tr>
  </thead>
  <tbody ng-repeat="card in $store.cards | filter : {group:'Suspect'}">
    <tr><td colspan="{{$store.players.length}}">{{card.name}}</td></tr>
    <tr>
      <td ng-repeat="player in $store.players">
        <span ng-class="icon(player, card)"></span>
      </td>
    </tr>
  </tbody>
</table>
